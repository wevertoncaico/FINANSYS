<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TelaLogin</title>
        <link rel="stylesheet" type="text/css" href="arquivo_css/css.css" />
        <p:growl id="growl" showSummary="false" showDetail="true"/>
    </h:head>
    <f:view encoding="ISO-8859-1" >
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="213"  resizable="true">
                    <center>
                        <p:graphicImage value="/imagem/FINANSYS.png"/>
                    </center>
                </p:layoutUnit>

                <p:layoutUnit position="center">  

                    <h:form id="login">

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="username" value="UsuÃ¡rio " />
                            <h:inputText id="username" required="true" label="username" />

                            <p:outputLabel for="password" value="Senha " />
                            <h:inputSecret id="password" required="true" label="password" />

                            <f:facet name="footer" >
                                <center>
                                    <p:commandButton id="loginButton" value="Entre" update="login" image="ui-icon-check" ajax="false" />
                                </center>
                            </f:facet>
                        </h:panelGrid>


                    </h:form>

                    <h:form> <h:commandLink value="Usuario" action="faces/Usuario.xhtml"/></h:form>
                </p:layoutUnit> 

                <p:layoutUnit position="south" size="100" resizable="true">  
                    <h:form id="linguagem" >
                        <center>
                            <td> <h:commandButton image="/imagem/Brasil.png"/></td>
                            <td> <h:commandButton image="/imagem/EUA.png"/></td>
                        </center>
                    </h:form> 
                </p:layoutUnit>


            </p:layout>
        </h:body>
    </f:view>

</html>
