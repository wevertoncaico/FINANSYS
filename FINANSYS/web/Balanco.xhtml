<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Balan√ßo</title>
    </h:head>
    <h:body>
        <center>
            <p:graphicImage value="/imagem/FINANSYS2.png"/>
        </center>
        <h:form> </h:form>
        <h:form id="painelComp1">

            <p:panel id="painel_1">
                 <p:message for="calendarComp1"/>
                <center>
                        <p:outputLabel id="campoData1" value="#{mens.SELECIONE_DATA}"/>
                        <p:calendar  size="5" id="calendarComp1" value="#{balancoMB.data_1}" required="true" requiredMessage="#{mens.MENSAGEM_CAMPO_OBRIGATORIO}"/>
                        <p:spacer height="30"/>
                        <br/>
      
                        <p:commandButton id="botaoMes" ajax="false"  value="#{mens.BALANCO_MENSAL}" action="#{balancoMB.balancoMensal()}" />
                        <p:commandButton id="botaoAno" ajax="false"  value="#{mens.BALANCO_ANUAL}" action="#{balancoMB.balancoAnual()}" />
                        <br/>
                    </center>
                <p:panel header="#{mens.BALANCO}" >
                    <br/>
                    <h:form id="Balanco_1">

                        <p:dataTable   id="tabela_Ativo" var="a" emptyMessage="#{mens.MSG_TABELA_RECEITA}" value="#{balancoMB.listaAtivo_1}">
                            <f:facet name="header">  
                                <h:outputText value="#{mens.ATIVO}" /> 
                            </f:facet>

                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="#{mens.RECEITAS}" />
                                </f:facet>
                                <h:outputText value=" Venda ${a.id}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{mens.RS}" />
                                </f:facet>

                                <h:outputText value="${a.totalDaVenda}"/>

                            </p:column>

                        </p:dataTable>

                    </h:form>
                    <p:panel >
                        <br/>
                        <h:outputText value="#{mens.TOTAL_ATIVO}  ........................................................................................................... "/>
                        <h:outputText value="#{mens.RS} #{balancoMB.totalAtivo}"/>

                    </p:panel>

                    <br/>
                    <h:form>

                        <p:dataTable   id="tabela_Passivo" var="p" emptyMessage="#{mens.MSG_TABELA_DESPESA}" value="#{balancoMB.listaPasivo_1}">
                            <f:facet name="header">  
                                <h:outputText value="#{mens.PASSIVO}" /> 
                            </f:facet>

                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="#{mens.DESPESAS}" />
                                </f:facet>
                                <h:outputText value="${p.descricao}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{mens.RS}" />
                                </f:facet>

                                <h:outputText value="${p.valor}"/>

                            </p:column>

                        </p:dataTable>

                        <p:panel >
                            <br/>
                            <h:outputText value="#{mens.TOTAL_PASSIVO}  ........................................................................................................ "/>
                            <h:outputText value="#{mens.RS} #{balancoMB.totalPassivo}"/>

                        </p:panel>

                    </h:form>
                    <br/>
                    <p:panel header="#{mens.PL}" >
                        <br/>
                        <h:outputText value="#{mens.TOTAL_PL}"/>
                        <h:outputText id="PL_1" value="  #{balancoMB.getpL_1()}"/>

                    </p:panel>
                </p:panel>
                <br/>
                </p:panel>  
        </h:form>
        <br/>
        <hr></hr>
        <br/>
        <h:form id="linguagem" >
            <center>
                <h:commandLink value="#{mensagemMB.carregarMensagemDeArquivo(mens.LINK_VOLTAR_PAGINA)}" action="faces/BemVindo.xhtml" onclick="#{despesaMB.limapMsg()}" transient="true"/>
            </center>
            <br/>
            <center>
                <td> <h:commandButton image="/imagem/Brasil.png" action="#{localeController.portugueseLocale}"/></td>
                <td> <h:commandButton image="/imagem/EUA.png" action="#{localeController.inglesLocale}"/></td>
            </center>
        </h:form> 


    </h:body>
</html>
