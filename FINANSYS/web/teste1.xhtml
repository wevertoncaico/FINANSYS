<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
     <h:body>
        <h:outputText value="Venda FINALIZADA" rendered="#{vendaMB.mostrarMensagemSucesso}"/>  
        <h:outputText value="#{vendaMB.v.itens.size()} itens. Total: #{vendaMB.v.totalVenda()}" rendered="#{vendaMB.mostrarTotalVenda}"/>
        <h:form>
            
            <h:dataTable border="1" value="#{produtoMB.listaProduto}" var="p">

            <h:column> 

                <h:commandLink action="/teste2.xhtml" >                    
                    
                    <f:setPropertyActionListener value="#{p}" target="#{vendaMB.p}" />

                    <h:outputText value="#{p.nome}"/>

                </h:commandLink>

            </h:column>            

            <h:column><h:outputText value="#{p.preco}"/></h:column>
            
            <h:column>
                <h:outputText value="#{p.qntEstoque}"/>
                
            </h:column>

        </h:dataTable>           
            
        </h:form>
        <br/>
        <h:form>
            <h:commandButton action="#{vendaMB.finalizarCompra()}" value="Finalizar"/>
        </h:form>

    </h:body>
</html>
