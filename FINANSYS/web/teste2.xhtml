<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputText value="#{vendaMB.p.nome} (R$#{vendaMB.p.preco}) "/> 
        <br/>
        <h:form> 
            Quantidade 
            <h:inputText value="#{vendaMB.quantidade}">
                <f:validateLongRange minimum="1"/>
            </h:inputText>
            <h:commandLink action="#{vendaMB.inserirProduto()}" value="Adicionar"/>
        </h:form>
        <h:form>            
            <h:commandLink action="#{vendaMB.finalizarCompra()}" value="Finalizar Compra"/>
        </h:form>
    </h:body>
</html>
