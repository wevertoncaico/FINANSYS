<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Comparar gastos</title>
    </h:head>
    <h:body>
        <center>
            <p:graphicImage value="/imagem/FINANSYS2.png"/>
        </center>
        <h:form> 
            <p:panel header="#{mens.TITULO_PAINEL_SELECAO}">
                <h:form>

                    <p:message for="calendarComp1"/>
                    <p:message for="calendarComp2"/>
                    <center>
                        <p:outputLabel id="Data1" value="#{mens.SELECIONE_DATA}"/>
                        <p:calendar  size="5" id="calendarComp1" value="#{compararGastosMB.dataGasto}" required="true" requiredMessage="#{mens.MENSAGEM_CAMPO_OBRIGATORIO}"/>
                        <p:spacer height="30"/>
                        <p:outputLabel id="Data2" value="#{mens.SELECIONE_DATA}"/>
                        <p:calendar  size="5" id="calendarComp2" value="#{compararGastosMB.dataGasto_2}" required="true" requiredMessage="#{mens.MENSAGEM_CAMPO_OBRIGATORIO}"/>
                        <p:spacer height="30"/>
                        <br/>
                        <br/>
                        <p:commandButton id="botaoMes" ajax="false"  value="#{mens.BOTAO_COMPARAR}" action="#{compararGastosMB.selecionarGastos()}" />
                        <br/>
                        <br/>
                    </center>
                </h:form>

                <h:form>
                    <p:dataTable   id="gastos" var="p" emptyMessage="#{mens.MSG_TABELA_DESPESA}" value="#{compararGastosMB.listaGastos}">
                        <f:facet name="header">  
                            <h:outputText value="#{mens.DESPESAS}" /> 
                        </f:facet>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{mens.DESPESAS}" />
                            </f:facet>
                            <h:outputText value="${p.descricao}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mens.RS}" />
                            </f:facet>

                            <h:outputText value="${p.valor}"/>

                        </p:column>

                    </p:dataTable>
                </h:form>
                <br/>
                <h:outputText value="Total  ........................................................................................................... "/>
                <h:outputText value="#{mens.RS} #{compararGastosMB.total_1}"/>
                <br/>
                <br/>
                <h:form>
                    <p:dataTable   id="gastos_2" var="p" emptyMessage="#{mens.MSG_TABELA_DESPESA}" value="#{compararGastosMB.listaGastos_2}">
                        <f:facet name="header">  
                            <h:outputText value="#{mens.DESPESAS}" /> 
                        </f:facet>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{mens.DESPESAS}" />
                            </f:facet>
                            <h:outputText value="${p.descricao}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{mens.RS}" />
                            </f:facet>

                            <h:outputText value="${p.valor}"/>

                        </p:column>

                    </p:dataTable>
                    <br/>
                    <h:outputText value="Total  ........................................................................................................... "/>
                    <h:outputText value="#{mens.RS} #{compararGastosMB.total_2}"/>
                    <br/>
                    <br/>
                </h:form>

                <h:form>

                    <p:barChart id="horizontal" value="#{compararGastosMB.categoryModel}" legendPosition="se" style="height:300px"  
                                title="#{mens.TITULO_GRAFICO}" orientation="horizontal" min="0" max="3500"/>  
                </h:form>

            </p:panel>
        </h:form>
        <br/>
        <hr></hr>
        <br/>
        <h:form id="linguagem" >
            <center>
                <h:commandLink value="#{mensagemMB.carregarMensagemDeArquivo(mens.LINK_VOLTAR_PAGINA)}" action="faces/BemVindo.xhtml" transient="true"/>
            </center>
            <br/>
            <center>
                <td> <h:commandButton image="/imagem/Brasil.png" action="#{localeController.portugueseLocale}"/></td>
                <td> <h:commandButton image="/imagem/EUA.png" action="#{localeController.inglesLocale}"/></td>
            </center>
        </h:form> 

    </h:body>
</html>
