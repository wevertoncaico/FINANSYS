<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Evolução Anual do caixa</title>
    </h:head>
    <h:body>
        
        <center>
            <p:graphicImage value="/imagem/FINANSYS2.png"/>
        </center>
        <h:form>
            <p:lineChart id="linear" value="#{saldoCaixaMB.linearModel}" legendPosition="e"  
                         title="#{mens.TITULO_GRAFICO_ANUAL}" minY="-2000" maxY="5000" style="height:300px"/>  
        </h:form>
        
        
        <br/>
        <hr></hr>
        <br/>
        <h:form id="linguagem" >
            <center>
                <h:commandLink value="#{mensagemMB.carregarMensagemDeArquivo(mens.LINK_VOLTAR_PAGINA)}" action="faces/BemVindo.xhtml" transient="true"/>
            </center>
            <br/>
            <center>
                <td> <h:commandButton image="/imagem/Brasil.png" action="#{localeController.portugueseLocale}"/></td>
                <td> <h:commandButton image="/imagem/EUA.png" action="#{localeController.inglesLocale}"/></td>
            </center>
        </h:form> 
    </h:body>
</html>
